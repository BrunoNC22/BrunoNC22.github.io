<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="name" name="nome" size="10" maxlength="10">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" size="15" maxlength="15">

            <br>
            <br>
            
            <label for="datetime">Data de nascimento:</label>
            <input type="date">

            <br>
            <br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" size="14" maxlength="14">

            <br>
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf1" size="10" maxlength="9"> - 
            <input type="text" name="cpf2" size="5" maxlength="2">

        </fieldset>
        <br>
        <fieldset>
            <legend>Dados do endereço</legend>

            <label for="rua">Rua:</label>
            <input type="text" maxlength="30">
            
            <label for="numero">Numero:</label>
            <input type="text" size="5" maxlength="4">

            <br>
            <br>

            <label for="bairro">Bairro:</label>
            <input type="text" size="20">

            <br>
            <br>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="rj">Rio De Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ba">Bahia</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
